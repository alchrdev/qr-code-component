<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="author" content="Alchr Dev">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta property="og:title" content="Frontend Mentor | QR code component">
    <meta property="og:description" content="Solution to the QR code component challenge on Frontend Mentor">
    <meta property="og:image"
      content="https://github.com/alchrdev/qr-code-component/raw/main/assets/images/qr-code-desktop.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:url" content="https://github.com/alchrdev/qr-code-component/raw/main/index.html">
    <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <article class="card-qr">
        <div class="card-top">
          <img class="card-top-img" src="./assets/images/image-qr-code.png" alt="QR code leading to the Frontend Mentor website.">
        </div>
        <div class="card-middle">
          <h1 class="card-title">Improve your front-end skills by building projects</h1>
          <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="by" href="#">Alchr Dev</a>.
      </p>
    </footer>
  </body>
</html>
